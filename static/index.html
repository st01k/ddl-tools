<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo blue-text text-lighten-2">DDL Tools</a>
        <a href="#" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal-import">Import</a></li>
          <li><a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal-export">Export</a></li>
        </ul>

      </div>
    </nav>
  </div>
  
  <div id="modal-import" class="modal grey darken-4">
    <div class="modal-content">
      <form>
        <div>
          <div class="row">
            <div class="file-field input-field">
              <div class="btn blue lighten-2">
                <span>Select a file to import</span>
                <input id="form-import-file" type="file" accept=".DDL"/>
              </div>              
              <div class="file-path-wrapper">
                <input class="file-path validate white-text" type="text" placeholder="Selected file" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer grey darken-4">
      <a id="import-submit" href="#!" class="modal-close waves-effect waves-light btn-flat blue lighten-2">Import</a>
    </div>
  </div>

  <div id="modal-export" class="modal grey darken-4">
    <div class="modal-content">
      <div class="input-field">
        <input id="output-file" type="text" class="validate white-text">
        <label for="output-file">Please enter a name for your generated file</label>
      </div>
    </div>
    <div class="modal-footer grey darken-4">
      <a href="#!" class="modal-close waves-effect waves-light btn-flat blue lighten-2">Generate</a>
    </div>
  </div>

  <div class="row">
    <div id="sidebar" class="col s2 grey darken-3">  
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

      <form action="#">
        <p>
          <label>
            <input type="checkbox"/>
            <span>Show Comments</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox"/>
            <span>Show Errors</span>
          </label>
        </p>
      </form>  
    </div>

    <div class="col s9">
      <div id="file-info" class="row center-align transparent">
        <div class="col s6">
          <h6 id="filename"></h6>
        </div>
        <div class="col s6">
            <h6 id="total-records"></h6>
        </div>
      </div>
      <div id="content" class="row">
        <div class="col s1"></div>
        <div class="col s11">
          <ul id="data-list" class="collapsible expandable"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>require('./renderer.js')</script>
</body>
