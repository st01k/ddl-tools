<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <nav class="navbar-fixed">
    <div class="nav-wrapper">

      <a href="#!" class="brand-logo blue-text text-lighten-2">ddl-tools</a>
      <a href="#" class="sidenav-trigger"><i class="material-icons">menu</i></a>

      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal-import">Import</a></li>
        <li><a class="waves-effect waves-light btn modal-trigger blue lighten-2" href="#modal-export">Export</a></li>
      </ul>

    </div>
  </nav>
  
  <div class="row">

    <div id="side-bar" class="col s3 flex">
      <ul>
        <li>
          <h5 id="file-name"></h5>
        </li>
        <li>
          <p id="total-records"></p>
        </li>
      </ul>
    </div>

    <div id="main-content" class="col-s9 flex">
      <!-- <div class="row" id="content-head">
        <h1>content head</h1>
      </div> -->
      <div class="row valign-wrapper" id="content-body">
        <h4 id="landing" class="grey-text text-darken-3">Import a file by clicking the import button up top.</h4>
      </div>
    </div>
  </div>

  <div id="modal-import" class="modal grey darken-4">
    <div class="modal-content">
      <form>
        <div>
          <div class="row">
            <div class="file-field input-field">
              <div class="btn blue lighten-2">
                <span>Select a file to import</span>
                <input id="form-import-file" type="file" accept=".DDL"/>
              </div>              
              <div class="file-path-wrapper">
                <input class="file-path validate white-text" type="text" placeholder="Selected file" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer grey darken-4">
      <a id="import-submit" href="#!" class="modal-close waves-effect waves-light btn-flat blue lighten-2">Import</a>
    </div>
  </div>

  <div id="modal-export" class="modal grey darken-4">
    <div class="modal-content">
      <div class="input-field">
        <input id="output-file" type="text" class="validate white-text">
        <label for="output-file">Please enter a name for the generated file</label>
      </div>
    </div>
    <div class="modal-footer grey darken-4">
      <a id="export-submit" href="#!" class="modal-close waves-effect waves-light btn-flat blue lighten-2">Generate</a>
    </div>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/dropzone.js"></script>
  <script>require('./renderer.js')</script>
</body>
