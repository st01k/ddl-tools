  <div id="modal-import" class="modal orange lighten-3">

    <div class="modal-content">
      <form>
        <div>
          <div class = "row">
            <label>Select a file to import</label>
            <div class = "file-field input-field">
              <div class = "btn">
                <span>Browse</span>
                <input id="form-import-file" type = "file" accept=".DDL"/>
              </div>
              
              <div class = "file-path-wrapper">
                <input class = "file-path validate" type = "text"
                    placeholder = "Selected file" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer grey darken-3">
      <a id="import-submit" href="#!" class="modal-close waves-effect waves-light btn-flat blue lighten-2">Import</a>
    </div>

  </div>

  <div id="modal-export" class="modal">
    <div class="modal-content">
      <div class="input-field">
        <input id="output-file" type="text" class="validate">
        <label for="output-file">Output File</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-light btn-flat">Generate</a>
    </div>
  </div>

  <div id="content" class="row container">
    <h1>Parsed Data</h1>
    <p id="data"></p>
    <ul id="data-list"></l>
  </div>
